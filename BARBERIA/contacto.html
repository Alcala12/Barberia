<!DOCTYPE html>

<html lang="en">
<head> <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacto - Barber Chipos</title>

    <link rel="stylesheet" href="reset.css.css">

    <link rel="stylesheet" href="style.css"

</head>
   

<body>
    <header>
        
    <div class="caja">
        <h1>
            <img src="imagenes/logo.png" alt="logo de Barberia">
        </h1>
            <nav>
                <lu>
                    <li><a href="index.html">home</a></li>
                    <li><a href="Productos.html">productos</a></li>
                    <li><a href="contacto.html">contacto</a></li>
                </lu>

            </nav>
                 
       
    </div>

    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido:</label>
            <input type="text" id="nombreapellido" class="padron" required>
            
            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="padron" required placeholder="(XX) (XXXX) (XXXX)">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" required></textarea>
            
            <fieldset>

                    <legend>Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" 
                    value="email" id="radio-email">Email
                </label>
                

                <label for="radio-telefono"> <input type="radio" name="contacto"
                     value="telefono" id="radio-telefono">Telefono
                </label>
               

                <label for="radio-whasapp"> <input type="radio" name="contacto" 
                    value="whasapp" id="radio-whasapp" checked>WhatsApp
                </label>
               

            </fieldset>

            <fieldset>
                <legend>En que horario quiere ser Atendido?</legend>
            <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>

            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>
                Le gustaria recibir novedades de la Barberia Chipos? 
            </label>
             <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
    </main>
    
    <table>
        <thead>
            <tr>
                <th>DIA</th>
                <th>HORARIO</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Lunes</td>
                <td>8:oo am ~ 10:00pm</td>
            </tr>
    
            <tr>
                <td>Miercoles</td>
                <td>8:oo am ~ 10:00pm</td>
            </tr>
    
            <tr>
                <td>Viernes</td>
                <td>8:oo am ~ 10:00pm</td>
            </tr>
        </tbody>
        
        
    </table>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de Barberia">
        <p class="Copy">
            &copy Copyright Barbería Chipos-2024.
        </p>

    </footer>

</body>
</html>
